<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>To Do List</header>
  <main>
    <div class="panel">
      <div class="panel_item" data-func="n">Четные</div>
      <div class="panel_item" data-func="2n">Нечетные</div>
      <div class="panel_item" data-func="dell">Удалить последний</div>
      <div class="panel_item" data-func="delf">Удалить первый</div>
    </div>
    <div class="container">
      <div class="create-new-todo">
        <div class="control">
          <input type="text" placeholder="Название" name="titleToDo">
          <button id="add">Добавить</button>
        </div>
        <div class="error">
        </div>
      </div>
      <div class="todo">

      </div>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
